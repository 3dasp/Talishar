<!DOCTYPE html>

<style>
.rectangle {
    position: relative;
    margin: auto;
  height: 100vh;
  width: 85vh;
  background-color: #555;
}
.rectangle .combatline {
    top: 50%;
    position: relative;
    width: 100%;
    height: 0.5%;
    background-color: black;
}
.rectangle .combatzone {
    top: 35%;
    position: relative;
    width: 100%;
    height: 30%;
    background-color: white;
}
.rectangle .combatzone_top {
    top: 35%;
    position: relative;
    left: 16%;
    width: 68%;
    height: 15%;
    background-color: white;
    vertical-align:top;
    display:inline-block
}
.rectangle .combatzone_bottom {
    top: 35%;
    position: relative;
    left: 16%;
    width: 68%;
    height: 15%;
    background-color: white;

    display:inline-block
}
.cardzone{
    position: absolute;
    width: 10.2%;
    height: 13%;
    background-color: darkorchid;
}
.cardzone_relative{
    position: relative;
    width: 10.2%;
    height: 13%;
    background-color: darkorchid;
}
</style>
